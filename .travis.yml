language: clojure
lein: 2.9.0
dist: xenial
services:
  - postgresql
before_script:
  - psql -c 'create database rbac;' -U postgres
jdk:
  -openjdk8
script: lein do cljfmt check, eastwood, test :all
deploy:
  provider: script
  skip_cleanup: true
  script: lein deploy
  on:
    tags: true
cache:
  directories:
    - $HOME/.m2
